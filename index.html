<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list app</title>
</head>
<link rel="stylesheet" href="todo.css">
<body>
    <h1>To-Do list</h1>
    <div class="add-task-container">
        <input type="text"id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()"class="button-35">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <div id="features">
        <button onclick="clearAllTask()"class="button-35">Clear All Task</button>
        <button onclick="countTask()"class="button-35">Count Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
